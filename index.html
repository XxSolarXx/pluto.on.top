<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D3D3D3; /* Gray background */
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        /* Fullscreen pre box */
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            overflow: auto;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            margin: 0;
            box-sizing: border-box;
        }
        pre code {
            display: block;
            white-space: pre-wrap; /* Allow text wrapping */
            counter-reset: line;
        }
        pre code span {
            display: block;
            position: relative;
            padding-left: 40px;
            margin-left: 10px;
        }
        pre code span::before {
            counter-increment: line;
            content: counter(line); /* Line number */
            position: absolute;
            left: 0;
            color: #888888;
            font-size: 0.9em;
            padding-right: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Editable section with contenteditable attribute -->
    <pre contenteditable="true"><code>
<span>Created by @ ytz_solar on Discord</span>
<span>-- Don't forget to join https://discord.gg/3SdU5hsAyJ</span>
<span>Some additional text to show how wrapping and lines work.</span>
<span>This line is very long, so it should wrap around to the next line in most browser window sizes, and the line numbers will adjust accordingly.</span>
    </code></pre>
</body>
</html>
